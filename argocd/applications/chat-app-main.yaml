apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-app-main
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/component: main-application
spec:
  project: chat-app-project
  source:
    repoURL: https://github.com/pb-tech009/aws-chat-app
    targetRevision: main
    path: helm/chat-app
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.environment
          value: "production"
        - name: backend.image.tag
          value: "latest"
        - name: frontend.image.tag
          value: "latest"
  destination:
    server: https://kubernetes.default.svc
    namespace: chat-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP