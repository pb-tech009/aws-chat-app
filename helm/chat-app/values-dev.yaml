# =============================================================================
# DEVELOPMENT ENVIRONMENT VALUES
# =============================================================================

global:
  environment: development

# MongoDB - Single replica for dev
mongodb:
  replicas: 1
  storage:
    size: 2Gi
  vpa:
    enabled: false

# Backend - Minimal resources for dev
backend:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  hpa:
    enabled: false

# Frontend - Minimal resources for dev
frontend:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  hpa:
    enabled: false

# Ingress - Local development
ingress:
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
          service: frontend
          port: 80
        - path: /api
          pathType: ImplementationSpecific
          service: backend
          port: 5001
        - path: /socket.io
          pathType: ImplementationSpecific
          service: backend
          port: 5001
  tls:
    enabled: false
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"